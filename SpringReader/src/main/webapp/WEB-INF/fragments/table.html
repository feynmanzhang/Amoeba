<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8"></meta>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css" />

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="../../resources/css/marketing-old-ie.css" th:href="@{/resources/css/marketing-old-ie.css}">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="../resources/css/marketing.css" th:href="@{/resources/css/marketing.css}" />
    <!--<![endif]-->
</head>

<body>
	 <table class="pure-table pure-table-horizontal" th:fragment='table'>
	    <thead>
	        <tr>
	            <th></th>
	            <th>已订阅关键词</th>
	            <th>收件邮箱</th>
	        </tr>
	    </thead>	
	    <tbody>
	        <tr th:each='item : ${userkeywords}'>
	            <td>
	                <input value="1" th:value="${item.getId()}" name="subcheck" type="checkbox" />
	            </td>
	            <td th:text="${item.getName()}">健康</td>
	            <td th:text="${item.getEmail()}">xx@mail.com</td>            
	        </tr>
	    </tbody>
	</table>
</body>

</html>
