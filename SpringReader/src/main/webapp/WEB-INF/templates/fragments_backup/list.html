<!DOCTYPE html>
<html>
<head>
    <link href="../../../resources/css/bootstrapApp.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrapApp.css}"/>

<!-- Pagination Bar -->
<div  class="articlelist" th:fragment='list'>

			<h4  th:text='${item.title}'>Artile</h4>
		</a>
	</div>
</div>
</body>
